<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="robot.css">
<body>

<section id="player-setup" class="card card--setup">
        <div class="card__prompt">
          <h1 id="gametitle" class="col-md-12">Robot Wars</h1>
          <div class="field col-md-3">
            <input type="text" autofocus="true" id="player1Name" class="field__textinput" placeholder="Robot Name Required">
            <div class="dropdown">
  				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" 	
  					data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    						Choose a Robot
    				<span class="caret"></span>
  				</button>
  				<ul class="dropdown-menu" id="player1dropdown" aria-labelledby="dropdownMenu1">
    				<li><a href="#" class="robotList1">Mustang</a></li>
    				<li><a href="#" class="robotList1">B52</a></li>
    				<li><a href="#" class="robotList1">Zero</a></li>
    				<li><a href="#" class="robotList1">Sherman</a></li>
    				<li><a href="#" class="robotList1">Tiger</a></li>
    				<li><a href="#" class="robotList1">IS7</a></li>
    				<li><a href="#" class="robotList1">Destroyer</a></li>
    				<li><a href="#" class="robotList1">Cruiser</a></li>
    				<li><a href="#" class="robotList1">Battleship</a></li>
  				</ul>
			</div>
          </div>
         </div>

          <div class="col-md-6"></div>
          
          <div class="field2 col-md-3">
            <input type="text" autofocus="true" id="player2Name" class="field__textinput" placeholder="Robot Name Required">
          	<div class="dropdown">
  				<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" 	
  					data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    						Choose a Robot
    				<span class="caret"></span>
  				</button>
  				<ul class="dropdown-menu" id="player2dropdown" aria-labelledby="dropdownMenu1">
    				<li><a href="#" class="robotList2">Mustang</a></li>
    				<li><a href="#" class="robotList2">B52</a></li>
    				<li><a href="#" class="robotList2">Zero</a></li>
    				<li><a href="#" class="robotList2">Sherman</a></li>
    				<li><a href="#" class="robotList2">Tiger</a></li>
    				<li><a href="#" class="robotList2">IS7</a></li>
    				<li><a href="#" class="robotList2">Destroyer</a></li>
    				<li><a href="#" class="robotList2">Cruiser</a></li>
    				<li><a href="#" class="robotList2">Battleship</a></li>
  				</ul>
			</div>
          </div>
        </div>

        <div class="fight__button col-md-12">
          <button id ="fightButton" class="card__link fightbutton" next="card--battleground">Fight!</button>
        </div>
</section>

<section id="battleground" class="card card--battleground hide">
	<div class="col-md-3">
		<div id="robot1Name"></div>
		<div id="robot1Type"></div>
		<div id="player1Life"></div>
	</div>

	<div id="battleinfo" class="col-md-6">
		<h3>Battle Info</h3>
		<div id="combatText"></div>
	</div>

	<div class="col-md-3">
		<div id="robot2Name" class="col-md-3"></div>
		<div id="robot2Type"></div>
		<div id="player2Life"></div>
	</div>

	<div class="fight__button col-md-12">
          <button class="card__link attackButton" type="">Attack!</button>
    </div>

</section>

<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="javascripts/player.js"></script>
<script type="text/javascript" src="javascripts/robots.js"></script>
<script type="text/javascript" src="javascripts/battleground.js"></script>
<script type="text/javascript" src="javascripts/DOMHandler.js"></script>
<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
